apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

compileJava.options.encoding = 'UTF-8'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.3.RELEASE'
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.11.RELEASE'
	compileOnly  group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.1.3.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.1.3.RELEASE'
	
}

eclipse {
  wtp {
    component {
      //define context path, default to project folder name
      contextPath = 'spring5'
    }
  }
}

war {
    archiveName = 'SpringMvcSecurityThymeleafGeneral.war'
}